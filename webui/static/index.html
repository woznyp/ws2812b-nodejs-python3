<!DOCTYPE html>
<html>
  <head>
    <script src="controller.js"></script>
    <title>Led Strip</title>
  </head>
  <body>
    <p>
      Brightness:
      <input
        onchange="update(event, 'br')"
        type="range"
        min="0"
        max="1"
        value="0"
        step="0.05"
      />
    </p>
    <p>
      Red:
      <input
        onchange="update(event, 'r')"
        type="range"
        min="0"
        max="255"
        value="0"
        step="1"
      />
    </p>
    <p>
      Green:
      <input
        onchange="update(event, 'g')"
        type="range"
        min="0"
        max="255"
        value="0"
        step="1"
      />
    </p>
    <p>
      Blue:
      <input
        onchange="update(event, 'b')"
        type="range"
        min="0"
        max="255"
        value="0"
        step="1"
      />
    </p>

    <p>
      Result:
      <span id="result"> </span>
    </p>
  </body>
</html>
